apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: clair-api
  annotations:
    # ingress is not handling / and receives 404 from the proxy server
    cloud.sap/no-http-keep-alive-monitor: "true"
    kubernetes.io/tls-acme: "true"
    disco: "true"

spec:
  tls:
     - secretName: tls-clair
       hosts: [keppel-clair.{{.Values.global.region}}.{{.Values.global.tld}}]
  rules:
    - host: keppel-clair.{{.Values.global.region}}.{{.Values.global.tld}}
      http:
        paths:
        - path: /notifier
          pathType: Prefix
          backend:
            service:
              name: clair-notifier
              port:
                number: 8080
        - path: /indexer
          pathType: Prefix
          backend:
            service:
              name: clair-indexer
              port:
                number: 8080
        - path: /matcher
          pathType: Prefix
          backend:
            service:
              name: clair-matcher
              port:
                number: 8080
